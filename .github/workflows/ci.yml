name: CI
on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Read .nvmrc
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: ${{ steps.nvmrc.outputs.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npm run build
